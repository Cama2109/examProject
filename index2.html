<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@1,400;1,900&family=Shizuru&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="payment">
            <div class="small-icons">
                <img src="./img/arrow-left.png" alt="there is an img" class="icon-1">
                <img src="./img/x.png" alt="there is an img" class="icon-2">
            </div>
            <h1 class="payment-title">Make Payment</h1>
            <div class="circle-box">
                <div class="circles">1</div>
                <div class="circles">2</div>
                <div class="circles">3</div>
            </div>
            <div class="flex-input">
                <div class="input-1">
            <input type="submit" placeholder="First Name" required >
            <input type="email" placeholder="Email Address" required >

            <h2 class="select-title">
                Select Method of Payment
            </h2>
            <div class="checkbox">
                <img  class="checkbox-img" src="./img/small-1.png" alt="there is an img">
                <p>Credit Card Or Debit</p>
                <input class="checkbox-input" type="checkbox"  >
            </div>
            <div class="checkbox">
                <img  class="checkbox-img" src="./img/small-2.png" alt="there is an img">
                <p>Paypal</p>
                <input class="checkbox-input" type="checkbox"  >
            </div>
            <div class="checkbox">
                <img  class="checkbox-img" src="./img/small-3.png" alt="there is an img">
                <p>Bank Transfer</p>
                <input class="checkbox-input" type="checkbox"  >
            </div>
    
        </div>
        <div class="input-2">
            <input  class="checkbox-input" type="text" placeholder="Last Name" required>
            <input class="checkbox-input" type="text" placeholder="Address for Delivery" required>
            <input class="checkbox-input" type="text" placeholder="Mobile Phone" required>
        </div>
        <div class="input-button">
            Go to Payment
        </div>
        </div>
    </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
