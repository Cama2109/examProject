<body>
    <div class="container">
        <div class="payment">

            </div>
            <h1 class="payment-title">Make Payment</h1>

            </div>
            <div class="checkbox">

        </div>
        <div class="input-2">

        </div>
        
        </div>
        <div class="input-button">

<div class="payment">

        <input  class="input" type="text" placeholder="Credit Number" required>
   
        <div class="checkbox-2">
            <input  class="checked-checkbox" type="checkbox" checked>

</div>
