<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@1,400;1,900&family=Shizuru&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-select">
          <div>
            <select class="select">
              <option value="en">ENG</option>
              <option value="ru">RU</option>
              <option value="uzb">UZB</option>
            </select>
          </div>
          <div>
            <select class="select">
              <option value="dollar">$</option>
              <option value="ruble">rub</option>
              <option value="sum">sum</option>
            </select>
          </div>
        </div>
        <div class="header-right">
          <div class="profile">
            <img
              class="profile-img"
              src="./img/profile_close_2.png"
              alt="there is an img"
            />
            <p class="profile-text">My Profile</p>
          </div>
          <div>
            <button class="cart-button">
              <img
                class="cart-img"
                src="./img/cart.svg"
                alt="there is an img"
              />
            </button>
            <div class="cart-counter">0</div>
          </div>
          <div class="profile-flex">
            <p class="items">items</p>

            <p class="price">$0.00</p>
            <div class="search">
              <img
                class="search-img"
                src="./img/search-icon.png"
                alt="there is an img"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="navbar">
        <div>
          <img class="logo" src="./img/Group 490.png" alt="there is an img" />
        </div>
        <ul class="ul">
          <li class="navbar-list"><a class="navbar-link" href="#">Home</a></li>
          <li class="navbar-list"><a class="navbar-link" href="#">Bags</a></li>
          <li class="navbar-list">
            <a class="navbar-link" href="#">Sneakers</a>
          </li>
          <li class="navbar-list"><a class="navbar-link" href="#">Belt</a></li>
          <li class="navbar-list">
            <a class="navbar-link" href="#">Contact</a>
          </li>
        </ul>
        <button class="responsive-button">
          <img
            src="./img/hamburger-menu-list-menu-icon-with-png-and-vector-format-842819.png"
            alt="there is an img"
            class="humburger-img"
          />
        </button>
      </div>
    </div>

    <div class="main-part">
      <div class="wrapper">
        <div class="container">
          <h1 class="main-title">Super Flash Sale 50% Off</h1>
        </div>
      </div>
      <div class="container">
        <div class="cards">
          <div class="card-1 card">
            <p class="card-title">FS - QUILTED MAXI CROSS BAG</p>
            <img class="card-img" src="./img/bag.webp" alt="there is an img" />
            <div class="card-flex">
              <p class="old-price">$534,33</p>
              <p class="disscount">24% Off</p>
            </div>
            <div class="blue-price-1">
              <p class="new-price">$299,43</p>
            </div>
          </div>
          <div class="card-2 card">
            <div class="blue-price-2">
              <p class="card-title">FS - Nike Air Max 270 React...</p>
              <p class="new-price">$299,43</p>
            </div>
            <img
              class="card-img"
              src="./img/New-balance.jpg"
              alt="there is an img"
            />
            <div class="card-flex  card-flex-2">
              <p class="old-price">$534,33</p>
              <p class="disscount">24% Off</p>
            </div>
          </div>
          <div class="card-3 card">
            <p class="card-title">FS - Nike Air Max 270 React...</p>
            <div class="card-flex card-flex-3">
              <p class="old-price">$534,33</p>
              <p class="disscount">24% Off</p>
            </div>
            <img
              class="card-img card-img-3"
              src="./img/new.jpg"
              alt="there is an img"
            />
            <div class="blue-price-3">
              <p class="new-price">$299,43</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
